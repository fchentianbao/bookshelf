{% extends "base.html" %} {% block main %}

<div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-user"></span> 注册</h3>
                </div>
                <div class="panel-body">
                    <form action="/registed" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input name="name" class="form-control" value="koa">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                            <p class="help-block">Use password: 123456</p>
                        </div>
                        <div class="form-group">
                            <label>再次输入密码</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                            <p class="help-block">输入相同的密码</p>
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" name="user_email" class="form-control" placeholder="Email address" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
        
{% endblock %}
